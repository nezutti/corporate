  <div class="contact">
    <h2>お問い合わせ</h2>
  </div>
  <form class="form" name="contact" method="post">
    <div class="form-item">
      <p class="form-item-label">会社名</p>
      <input type="text" name="company-name"  class="form-item-input">

    </div>
    <div class="form-item">
      <p class="form-item-label" >お名前<span>*</span></p>
      <input type="text" name="name"  class="form-item-input" required >

    </div>
    <div class="form-item">
      <p class="form-item-label">メールアドレス<span>*</span></p>
      <input type="text"  name="mail"  class="form-item-input" pattern=".@" title="メールアドレスに@を含めてください" required >
    </div>
    <div class="form-item">
      <p class="form-item-label">お問い合わせ内容<span>*</span></p>
      <textarea name="textarea"  class="form-item-textarea" required ></textarea>
    </div>
    <input type="submit" class="form-btn" value="お申し込み">

  </form>
  <script src="js/main.js"></script>
